<!-- Título principal -->
<h2 *ngIf="!loading" class="text-2xl font-bold mb-4 py-2 px-4 bg-clip-text text-white">
  Lista de Parques
</h2>

<!-- Barra superior con filtros -->
<div *ngIf="!loading" class="flex flex-col md:flex-row gap-4 px-4 mb-4">
  <!-- Filtro por ciudad -->
  <div class="flex-1">
    <label for="cityFilter" class="block mb-2 font-semibold text-gray-200">Filtrar por ciudad:</label>
    <select
      id="cityFilter"
      [(ngModel)]="selectedCity"
      (change)="filtrarParques()"
      class="border rounded px-3 py-2 w-full bg-gradient-to-r from-green-50 to-blue-50 hover:from-green-100 hover:to-blue-100 transition"
    >
      <option value="">Todas</option>
      <option value="Zapopan">Zapopan</option>
      <option value="Guadalajara">Guadalajara</option>
      <option value="San Pedro Tlaquepaque">San Pedro Tlaquepaque</option>
      <option value="Tonalá">Tonalá</option>
    </select>
  </div>

  <!-- Barra de búsqueda -->
  <div class="flex-1">
    <label for="search" class="block mb-2 font-semibold text-gray-200">Buscar por nombre:</label>
    <div class="flex gap-2">
      <input
        id="search"
        type="text"
        [(ngModel)]="searchTerm"
        (keyup.enter)="buscarParques()"
        placeholder="Escribe el nombre del parque..."
        class="border rounded px-3 py-2 w-full bg-gradient-to-r from-green-50 to-blue-50 focus:ring-2 focus:ring-green-300 focus:outline-none transition"
      />
      <button
        (click)="buscarParques()"
        class="bg-gradient-to-r from-green-400 via-teal-400 to-blue-500 text-white font-bold px-4 py-2 rounded hover:opacity-90 transition duration-200 flex items-center gap-2 transform hover:scale-105"
      >
        <span>Buscar</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1 0 6.5 6.5a7.5 7.5 0 0 0 10.15 10.15z" />
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- Botón crear parque -->
<button
  *ngIf="!loading"
  class="bg-gradient-to-r from-green-400 via-teal-400 to-blue-500 text-white mb-6 font-bold px-4 py-2 rounded transition duration-200 ease-in-out hover:opacity-90 flex items-center gap-2 mx-4 transform hover:scale-105"
  [routerLink]="['/parques/crear']"
>
  Agregar Parque
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
  </svg>
</button>

<!-- Loader -->
<div *ngIf="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-green-100 to-blue-100 bg-opacity-90">
  <div class="flex flex-col items-center">
    <div class="p-3 animate-spin drop-shadow-2xl bg-gradient-to-br from-green-400 via-teal-400 to-blue-500 md:w-48 md:h-48 h-32 w-32 aspect-square rounded-full">
      <div class="rounded-full h-full w-full bg-white/80 backdrop-blur-md"></div>
    </div>
    <span class="mt-6 text-lg font-semibold text-blue-600">Cargando...</span>
  </div>
</div>

<!-- Contenedor de tarjetas -->
<div *ngIf="!loading" class="flex flex-wrap justify-center gap-4 p-4 bg-[#1F7A5C]">
  <div
    *ngFor="let park of displayedParks; let i = index"
    class="bg-gradient-to-br from-green-100 via-teal-50 to-blue-100 rounded-2xl overflow-hidden shadow-lg transition-all duration-300 hover:shadow-xl hover:scale-[1.02] flex flex-col group w-[260px] min-h-[420px] cursor-pointer"
    (click)="verDetalle(park.id)"
  >
    <div class="relative h-48 overflow-hidden rounded-t-lg">
      <img [src]="park.park_img_uri" [alt]="'Imagen del parque ' + park.park_name" class="w-full h-full object-cover transition-all duration-500 group-hover:scale-105" loading="lazy"/>
      <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"></div>
    </div>

    <div class="p-5 flex flex-col flex-1">
      <div class="mb-4">
        <h2 class="text-lg font-bold text-gray-900 mb-2" [title]="park.park_name">
          {{ park.park_name }}
          <span *ngIf="park.park_abbreviation" class="text-gray-600 font-medium">
            ({{ park.park_abbreviation }})
          </span>
        </h2>

        <div class="flex items-center text-gray-600 text-sm mb-2">
          <span class="truncate"> {{ park.park_city }}, {{ park.park_state }} </span>
        </div>

        <p *ngIf="park.park_address" class="text-gray-500 text-sm line-clamp-2 leading-relaxed" [title]="park.park_address">
          {{ park.park_address }}
        </p>
      </div>

      <div class="flex justify-between items-center text-xs text-gray-400 mb-4 py-2 border-t border-gray-200">
        <span *ngIf="park.park_zip_code" class="bg-green-50 px-2 py-1 rounded break-words">
          CP: {{ park.park_zip_code }}
        </span>
      </div>

      <div class="flex justify-between mt-auto pt-4">
        <button (click)="editar(park.id)" class="px-3 py-1 bg-gradient-to-r from-green-400 to-blue-400 hover:from-green-500 hover:to-blue-500 text-white text-sm rounded transform transition-transform duration-200 hover:scale-105 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"/>
          </svg>
          <span>Editar</span>
        </button>

        <button (click)="eliminar(park.id)" class="px-3 py-1 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white text-sm rounded transform transition-transform duration-200 hover:scale-105 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
          </svg>
          <span>Eliminar</span>
        </button>
      </div>
    </div>
  </div>
</div>
